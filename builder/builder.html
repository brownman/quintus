<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>ObjectTitle</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">	
		<link type="text/css" href="css/excite-bike/jquery-ui-1.8.7.custom.css" rel="stylesheet" />	
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link id="bespin_base" href="js/"/>
		<script src="js/BespinEmbedded.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.7.custom.min.js"></script>


		<script type="text/javascript">
			$(function(){

				// Accordion
				$("#accordion").accordion({ header: "h3" });
	
				// Tabs
				$('#tabs').tabs();
	

				// Dialog			
				$('#dialog').dialog({
					autoOpen: false,
					width: 600,
					buttons: {
						"Ok": function() { 
							$(this).dialog("close"); 
						}, 
						"Cancel": function() { 
							$(this).dialog("close"); 
						} 
					}
				});
				
				// Dialog Link
				$('#dialog_link').click(function(){
					$('#dialog').dialog('open');
					return false;
				});

				// Datepicker
				$('#datepicker').datepicker({
					inline: true
				});
				
				// Slider
				$('#slider').slider({
					range: true,
					values: [17, 67]
				});
				
				// Progressbar
				$("#progressbar").progressbar({
					value: 20 
				});
				
				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); }, 
					function() { $(this).removeClass('ui-state-hover'); }
				);
				
			});
		</script>
		
		
	</head>
	
	<body>
		
		
		<div id="container">
			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">Object</a></li>
					<li><a href="#tabs-2">Arena</a></li>
					<li><a href="#tabs-3">Code Editor</a></li>
				</ul>
				
				<!--Object -->
				
				<div id="tabs-1">
					
					<!-- OBJECTS MENU -->
					
					
					<ul id="objectsMenu">

							<li>
								
									<ul id="fileManagement">	
									<li id="openFile" class="ui-state-default ui-corner-all" title=".ui-icon-folder-open"><span class="ui-icon ui-icon-folder-open"></span></li>
									<li id="saveFile" class="ui-state-default ui-corner-all" title=".ui-icon-document"><span class="ui-icon ui-icon-document"></span>
									<li class="ui-state-default ui-corner-all" title=".ui-icon-trash"><span class="ui-icon ui-icon-trash"></span></li>	

									</ul>
								
								
								<li><br></li>
							<a href="/" id="cubeButton"><img src="img/cube.png" alt=" " /></a></li>
						
								
								
								<ul id="toolSize" class="ui-widget ui-helper-clearfix">
								<li id="cubeIncrease" class="ui-state-default ui-corner-all" title=".ui-icon-plusthick"><span class="ui-icon ui-icon-plusthick"></span></li>
										<li id="cubeDecrease" class="ui-state-default ui-corner-all" title=".ui-icon-minusthick"><span class="ui-icon ui-icon-minusthick"></span></li>
								</ul>
								
						<li>
							
							<a href="/" id="chiselButton">
							<img  src="img/chisel.png" alt=" " /></a></li>
								<ul id="toolSize" class="ui-widget ui-helper-clearfix">
								<li id="chiselIncrease" class="ui-state-default ui-corner-all" title=".ui-icon-plusthick"><span class="ui-icon ui-icon-plusthick"></span></li>
								<li id="chiselDecrease" class="ui-state-default ui-corner-all" title=".ui-icon-minusthick"><span class="ui-icon ui-icon-minusthick"></span></li>
							</ul>
							
						
					
							
					</ul>
					
					
					<!-- OBJECTS CANVAS -->
					
					
				</div>
				
				
				<!-- Arena -->
				
				
				
				<div id="tabs-2">Phasellus mattis tincidunt nibh. Cras orci urna, blandit id, pretium vel, aliquet ornare, felis. Maecenas scelerisque sem non nisl. Fusce sed lorem in enim dictum bibendum.</div>
			
			
					<!-- Code Editor -->
			
				
				<div id="tabs-3">
					
						<ul id="fileManagement">	
						<li id="openFile" class="ui-state-default ui-corner-all" title=".ui-icon-folder-open"><span class="ui-icon ui-icon-folder-open"></span></li>
						<li id="saveFile" class="ui-state-default ui-corner-all" title=".ui-icon-document"><span class="ui-icon ui-icon-document"></span>
						<li class="ui-state-default ui-corner-all" title=".ui-icon-trash"><span class="ui-icon ui-icon-trash"></span></li>	

						</ul>
					<textarea class="bespin" name="objectCode" rows="40" cols="120"></textarea>
				
				</div>
			</div>
		</div>
		
		
		
	</body>
	
	
	
</html>
