<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Quintus</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">	
		<link type="text/css" href="css/excite-bike/jquery-ui-1.8.7.custom.css" rel="stylesheet" />	
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.7.custom.min.js"></script>
                <script type='text/javascript' src='js/jquery.Storage.js'></script>
		<script src='js/Three/ThreeExtras.js'></script>
		<script src='js/Three/Stats.js'></script>
		<script src='js/Quintus.js'></script>
                <script src='js/QuintusRenderer.js'></script>
		<script src='js/QuintusBuilder.js'></script>
                <script src='js/scenes/scene_demo.js'></script>
                <script src='js/QStorage.js'></script>
		<script type="text/javascript">
                  var initialized = false;

				  function fileLister(){
					
					files = "<ul>";
					$.each(QStorage.listObjects(),function() {
					   files += '<li> <a class="objectOpenDialogue" href="" data-name="';
					   files += this 
					   files += '">' + this
					   files += '</a></li>'
					});
					
					files += "</ul>"
					
					return files;
	
					
				}

                  $(function(){

					
                      // Tabs
                      QuintusBuilder.initialize($("#builder"));

                      $('#tabs').bind('tabsselect', function(event, ui) {
                          if(!initialized && ui.index == 2) {
                            initialized = true;
                            QuintusRenderer.initialize($("#arena"));
                            QuintusRenderer.setScene(Scene1);
                          }
                          if(ui.index == 0) {
                            Quintus.active = 'builder';
                          } else if(ui.index == 2) {
                            Quintus.active = 'arena';
                          }
                        });

                      Quintus.active = 'builder'
                      $('#tabs').tabs();
                    

		//Menu Functionality
					
				//Save
						
				
 					
						$('#saveObjectFile').click(function(){
							if($('#objectName').val() ==''){
								alert("Please Enter an Object Name")
							} else {
								
								QuintusBuilder.saveObject($('#objectName').val());
								alert("Saved Object " + $('#objectName').val())
							}
							
							
													
						});
				//Load
						
						$('#openObjectFile').click(function(){
							
								
							
							
							$(fileLister()).dialog();
							$('.objectOpenDialogue').click(function(){
								$('#objectName').val($(this).data("name"));
								QuintusBuilder.loadObject($(this).data("name"));
							});
						});
					
					
					
					
					
 					});
		</script>
		
		
	</head>
	
	<body>		
		<div id="container">
			<div id="tabs">
				
<!-- Jquery Tabs for Menu-->
				
				<ul>
					<li><a href="#tabs-1">Object Editor</a></li>
					<li><a href="#tabs-2">Code Editor</a></li>
					<li><a href="#tabs-3">Arena Editor</a></li>
					<li><a href="#tabs-4">Arena</a></li>
				</ul>
				
<!--Object Editor -->
				
				<div id="tabs-1">		
					<ul id="objectsMenu">
				
								<li><div id="objectNameTextField">
									Object Name:
											<input type="text" name="objectName" value="" id="objectName">
									</div>	
									
								</li>
						
<!-- CUBE BUTTON -->	
						
								<li>
							<a href="/" id="cubeButton"><img src="img/cube.png" alt=" " /></a>
								</li>								
								<div id="cubeSize">
									<ul id="toolSize" class="ui-widget ui-helper-clearfix">
									<li id="cubeIncrease" class="ui-state-default ui-corner-all" title=".ui-icon-plusthick"><span class="ui-icon ui-icon-plusthick"></span></li>
									<li id="cubeDecrease" class="ui-state-default ui-corner-all" title=".ui-icon-minusthick"><span class="ui-icon ui-icon-minusthick"></span></li>
								</ul>
								</div>
								
						<li>

<!-- CHISEL BUTTON -->
							
							<a href="/" id="chiselButton">
							<img  src="img/chisel.png" alt=" " /></a></li>
								<div id="chiselSize">
									<ul id="toolSize" class="ui-widget ui-helper-clearfix">
								<li id="chiselIncrease" class="ui-state-default ui-corner-all" title=".ui-icon-plusthick"><span class="ui-icon ui-icon-plusthick"></span></li>
								<li id="chiselDecrease" class="ui-state-default ui-corner-all" title=".ui-icon-minusthick"><span class="ui-icon ui-icon-minusthick"></span></li>
							</ul>		
								</div>
					
							
					</ul>
					
		
				        <div id='builder'>
                                        </div>
<!-- OBJECTS CANVAS -->
					
					
                                        <div class='clear'></div>
											<div>
												<ul id="objectFileManagement">								
													<li id="newObjectFile" class="ui-state-default ui-corner-all fileManagement" title=".ui-icon-document"><span class="ui-icon ui-icon-document"></span>	
													<li id="openObjectFile" class="ui-state-default ui-corner-all" title=".ui-icon-folder-open"><span class="ui-icon ui-icon-folder-open fileManagement"></span></li>
													<li id="saveObjectFile" id class="ui-state-default ui-corner-all ui-state-default" title=".ui-icon-arrowthick-1-n"><span class="ui-icon ui-icon-arrowthick-1-n fileManagement"></span></li>			
													<li id="trashObjectFile" class="ui-state-default ui-corner-all" title=".ui-icon-trash"><span class="ui-icon ui-icon-trash fileManagement"></span></li>	

													
												</ul><br>
											</div>
					

				</div>




			

			
<!-- Code Editor -->
			
				
				<div id="tabs-2">
						<div id="ediot">						
							<textarea class="codeEditor" name="objectCode" rows="40" cols="120"></textarea>
						</div>
				
						<div>
							<ul id="codeFileManagement">								
								<li id="newCodeFile" class="ui-state-default ui-corner-all" title=".ui-icon-document"><span class="ui-icon ui-icon-document fileManagement"></span>	
								<li id="openCodeFile" class="ui-state-default ui-corner-all" title=".ui-icon-folder-open"><span class="ui-icon ui-icon-folder-open fileManagement"></span></li>
								<li id="saveCodeFile" id class="ui-state-default ui-corner-all ui-state-default" title=".ui-icon-arrowthick-1-n"><span class="ui-icon ui-icon-arrowthick-1-n fileManagement"></span></li>			
								<li id="trashCodeFile" class="ui-state-default ui-corner-all fileManagement" title=".ui-icon-trash"><span class="ui-icon ui-icon-trash"></span></li>	

							</ul><br>
						</div>
				
				</div>



				   <div id='tabs-3'>
<!-- Arena -->
						<div id='arena'></div>
				   </div>




<!-- Arena Live Editor -->		
		
			   <div id='tabs-4'>
						<div id='arenaLive'>Hello</div>
					
				</div>
				</div>
			</div>		
		
		
	</body>
	
	
	
</html>
