		<script type="text/javascript">
                  var initialized = false;

                  $(function(){


                      // Tabs
                      QuintusBuilder.initialize($("#builder"));

                      $('#tabs').tabs();
                      $('#tabs').bind('tabsselect', function(event, ui) {
                          if(!initialized && ui.index == 1) {
                            initialized = true;
                            QuintusRenderer.initialize($("#arena"));
                            QuintusRenderer.setScene(Scene1);
                          }
                        });

                      });
		</script>
		
		
	</head>
	
	<body>
		
		
		<div id="container">
			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">Object</a></li>

					<li><a href="#tabs-3">Code Editor</a></li>
				</ul>

				<div id="tabs-1">

					<ul id="objectsMenu">

							<li>

									</ul>

						<li>

								<ul id="toolSize" class="ui-widget ui-helper-clearfix">

			                              <div id='arena'></div>

				<div id="tabs-3">
					
						<ul id="fileManagement">
